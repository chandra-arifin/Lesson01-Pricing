<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="icons/icon1.png" class="pricing-img" alt=""/>
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-item">Custom Domain</li>
                <li class="pricing-item">Sleep after 30 minutes</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#" class="pricing-button ">Sign Up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" class="pricing-img" alt=""/>
            <h2 class="pricing-header">Team</h2>
            <ul class="pricing-features">
                <li class="pricing-item">Custom Domain</li>
                <li class="pricing-item">Sleep after 1 Hour</li>
            </ul>
            <span class="pricing-price">$300</span>
            <a href="#" class="pricing-button isFeature">Sign Up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" class="pricing-img" alt=""/>
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-item">Custom Domain</li>
                <li class="pricing-item">Sleep after 1 Days</li>
            </ul>
            <span class="pricing-price">$1,000</span>
            <a href="#" class="pricing-button">Sign Up</a>
        </div>
    </div>
</body>
</html>
